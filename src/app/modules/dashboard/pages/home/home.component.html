<div class="container-fluid">
  <div class="row main">
    <div class="col-lg-7 mh-100">
      <app-map></app-map>
    </div>
  
    <div class="col-lg-5">
      <div class="row">
        <div class="col-lg-12 pr-0 stats">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase ls-1 mb-1">Estadísticas</h6>
                </div>
              </div>
            </div>
  
            <div class="card-body">
              <app-chart 
                *ngIf="(chartData && chartData.length !== 0) && !(loading$ | async)" 
                [chartData]="chartData" 
                [chartLabels]="chartLabels">
              </app-chart>

              <div class="d-flex justify-content-center" *ngIf="loading$ | async">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12 mt-1 pr-0 commerces">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase ls-1 mb-1">Comercios</h6>
                </div>
              </div>
            </div>
  
            <div class="card-body">
              <app-commerce-accordion 
                *ngFor="let commerce of commerces$ | async"
                [title]="commerce.name">
                <p>
                  <strong>Nit:</strong> {{ commerce.nit }} <br>
                  <strong>Dueño:</strong> {{ commerce.owner }} <br>
                  <strong>Teléfono:</strong> {{ commerce.phone }} <br>
                  <strong>Dirección:</strong> {{ commerce.address }} <br>
                  <strong>Ventas:</strong> {{ commerce.sales | currency:'COP ' }} <br>
                  <strong>Horario:</strong> {{ commerce.schedule }} <br>
                  <strong>Días:</strong> {{ commerce.days }} <br>
                </p>
              </app-commerce-accordion>

              <div class="d-flex justify-content-center" *ngIf="loading$ | async">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
